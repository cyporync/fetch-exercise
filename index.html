<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Exercise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <nav class="bg-slate-800 bg-opacity-50 border-b border-purple-500">
        <div class="container mx-auto px-4 py-4">
            <a href="/writeup/" class="text-purple-400 hover:text-pink-400 font-semibold transition">View Writeup</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-3 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Fetch Exercise</h1>
            <p class="text-gray-200 text-lg">Random quotes and todos from the internet</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Endpoint 1: fetch a random quote -->
            <div x-data="{
                quoteData: null,
                loading: true,
                async retrieveQuote() {
                    try {
                        this.quoteData = await (await fetch('https://dummyjson.com/quotes/random')).json();
                    } finally {
                        this.loading = false;
                    }
                }
            }"
            x-init="retrieveQuote()"
            class="bg-gradient-to-br from-teal-500 to-cyan-600 rounded-lg shadow-xl p-8 hover:shadow-2xl transition-shadow duration-300">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-teal-400 rounded-full flex items-center justify-center mr-3">
                        <span class="text-2xl">ðŸ’­</span>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Random Quote</h2>
                </div>
                <template x-if="loading">
                    <div class="flex justify-center items-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    </div>
                </template>
                <template x-if="!loading && quoteData">
                    <div>
                        <p class="text-lg italic mb-4 text-white">"<span x-text="quoteData.quote"></span>"</p>
                        <p class="text-sm font-semibold text-cyan-100">â€” <span x-text="quoteData.author"></span></p>
                    </div>
                </template>
            </div>

            <!-- Endpoint 2: fetch a random todo -->
            <div x-data="{
                todoData: null,
                loading: true,
                async retrieveTodo() {
                    try {
                        this.todoData = await (await fetch('https://dummyjson.com/todos/random')).json();
                    } finally {
                        this.loading = false;
                    }
                }
            }"
            x-init="retrieveTodo()"
            class="bg-gradient-to-br from-fuchsia-600 to-pink-700 rounded-lg shadow-xl p-8 hover:shadow-2xl transition-shadow duration-300">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-fuchsia-500 rounded-full flex items-center justify-center mr-3">
                        <span class="text-2xl">âœ“</span>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Random Todo</h2>
                </div>
                <template x-if="loading">
                    <div class="flex justify-center items-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    </div>
                </template>
                <template x-if="!loading && todoData">
                    <div>
                        <p class="text-lg mb-4 text-pink-100"><span x-text="todoData.todo"></span></p>
                        <div class="flex items-center">
                            <span class="text-sm font-semibold text-pink-200">Status:</span>
                            <span class="ml-2 px-3 py-1 rounded-full text-sm font-bold" 
                                :class="todoData.completed ? 'bg-green-400 text-green-900' : 'bg-yellow-400 text-yellow-900'"
                                x-text="todoData.completed ? 'Completed âœ“' : 'Incomplete'"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>

</html>
